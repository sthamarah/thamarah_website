<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Diri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3e6e8, #dbe4f5);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #444;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 15px 0;
            color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            background: #5a8dee;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: #3c6fba;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="celpie.jpg" alt="Profile Picture">
        </div>

        <p>UMUR : 19</p>
             <p>   KOS : CLOUD COMPUTING</p>
                <p> SEMESTER : 3</p>
        </div>
    </div>
</body>
</html>
